<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-9">
      <div class="card card1">
        <div class="card-content">
          <h3>Hi, Welcome</h3>
          <p>Let's start</p>
        </div>
      </div>
    </div>
    <div class="offset-3 col-lg-9 col-md-9 col-sm-9">
      <div class="card card2">
        <div class="card-content">
          <app-google-auth></app-google-auth>
          <div class="centered">
            <a [routerLink]="'/user-register'" class="btn btn-primary">
              Register
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-9" *ngIf="errorMsg">
      <div class="card card1">
        <div class="card-content">
          <div>
            <div class="alert alert-danger" role="alert">
              {{ errorMsg }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
